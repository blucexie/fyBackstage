            <li class="ol2"><i class="iconfont icon-jiekouguanlir"></i>接口记录</li>

    <div class="content">
        <div class="title">
            余额提醒
        </div>
        <div class="remind">
            <form action="">
                <p>邮箱提醒：</p>
                <label>启用：<input class="start eStart" name="change" type="radio" value="" /></label>
                <label>停用：<input class="stop eStop" name="change" type="radio" value="" /><br></label>
                <label for="email">邮箱地址：&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label><input id="email" type="text" value="" /><br>
                <label for="msgAdd">抄送人邮箱地址：</label><input id="msgAdd" type="text" value="" /><br>
                <label for="cAdd">密送人邮箱地址：</label><input id="cAdd" type="text" value="" /><br>
                <label for="threshold">提醒阈值：&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label><input id="threshold" type="text" value="" /><br>
                <input class="btn eBtn" type="button" value="保 存">
            </form>
            <form action="" style="margin-top: 30px">
                <p>短信提醒：</p>
                <label>启用：<input class="start pStart" name="change" type="radio" value="" /></label>
                <label>停用：<input class="stop pStop" name="change" type="radio" value="" /><br></label>
                <label for="phone">手机号码：&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label><input id="phone" type="text" value="" /><br>
                <label for="threshold1">提醒阈值：&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label><input id="threshold1" type="text" value="" /><br>

            </form>
