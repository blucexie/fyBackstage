<div id="body" class="clearfix">
	<!--提交到支付宝-->
	<form id="alipaysubmit" name="alipaysubmit" action="" method="get">
		<!--接口名称-->
		<input type="hidden" name="service" value=""/>
		<!--签名方式-->
		<input type="hidden" name="sign_type" value=""/>
		<!--签名-->
		<input type="hidden" name="sign" value=""/>
		<!--合作者身份ID-->
		<input type="hidden" name="partner" value=""/>
		<!--卖家支付宝用户号-->
		<input type="hidden" name="seller_id" value=""/>
		<!--参数编码字符集-->
		<input type="hidden" name="_input_charset" value=""/>
		<!--支付类型-->
		<input type="hidden" name="payment_type" value=""/>
		<!--支付宝服务主动通知商户网站里指定的页面http路径。-->
		<input type="hidden" name="notify_url" value=""/>
		<!--支付宝服务被动通知商户网站里指定的页面http路径。-->
		<input type="hidden" name="return_url" value=""/>
		<!--商户网站唯一订单号-->
		<input type="hidden" name="out_trade_no" value=""/>
		<!--商品名称-->
		<input type="hidden" name="subject" value=""/>
		<!--充值金额-->
		<input type="hidden" name="total_fee" value=""/>
		<!--商品描述-->
		<input type="hidden" name="body" value=""/>
	</form>
    <div class="account">

            <li class="ol5"><i class="iconfont icon-chongzhijilu"></i>充值记录</li>
            <li class="ol6"><i class="iconfont icon-fcstubiao17"></i>企业信息</li>
        </ul>

    <div class="content">

            账户充值

            支付方式：<input class="pay" type="button"><br>
            <input class="btn btn-2" type="button" value="充 值">
        </div>
