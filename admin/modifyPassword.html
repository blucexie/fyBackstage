<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script type="text/javascript" src="js/jquery.1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/modifyPassword.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
    <script src="js/rollups/tripledes.js"></script>
    <script src="js/components/mode-ecb.js"></script>
    <title>修改密码</title>
</head>
<body>

<div id="header">
    <div id="logo">
        <img src="images/logo.png" alt="">
    </div>
    <div class="login">
        <span>欢迎您：</span><span class="companyName"></span>
        <a href="###"><span class="repair">修改密码</span></a>
        <a href="###"><span class="out">退出</span></a>
    </div>
</div>
<div id="body" class="clearfix">
    <div class="account">
        <ul>
            <li class="ol1"><i class="iconfont icon-zhanghua"></i>账户信息</li>
            <li class="ol2"><i class="iconfont icon-jiekouguanlir"></i>接口记录</li>
            <li class="ol3"><i class="iconfont icon-msnui-pie-chart"></i>查询报表</li>
            <li class="ol4"><i class="iconfont icon-chongzhi"></i>账户充值</li>
            <li class="ol5"><i class="iconfont icon-chongzhijilu"></i>充值记录</li>
            <li class="ol6"><i class="iconfont icon-fcstubiao17"></i>客户管理</li>
        </ul>
    </div>
    <div class="content">
        <div class="title">
            修改密码
        </div>

        <form id="loginForm" class="password">
            <p>
                <label for="oldPassword">原始密码：</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="请输入原始密码">
            </p>
            <span class="hint"></span><br>
            <p>
                <label for="newPassword">新密码：</label>
                 &emsp;<input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码">
            </p>
            <span class="succeed"></span><br>
            <p>
                <label for="newPassword2">确认密码：</label>
                <input type="password" id="newPassword2" name="newPassword2" placeholder="请再次输入密码">
            </p>
            <span class="affirm"></span><br>
            <a href="###"><input class="btn" type="button" value="确 定"></a>
        </form>
    </div>
</div>
<div class="success">
    <div class="div1">
    <span>恭喜您：密码修改成功!</span>
    <span>恭喜您：密码修改成功!</span>
    <span>恭喜您：密码修改成功!</span>
    </div>
</div>
<div id="footer1">
    <p>联系我们：<span>010-59423168</span> 企业邮箱：<span>service@funinbook.com</span></p>
    <p>© 2015-2016 北京风影科技有限公司 京ICP备16015906号</p>
</div>
</body>
</html>
